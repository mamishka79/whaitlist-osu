<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Освободи голову — Действуй ясно</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
      background-color: #1e1e2d;
      color: #d0d0d5;
    }
    header {
      background-color: #2a2a3d;
      color: white;
      text-align: center;
      padding: 30px 0;
      font-size: 28px;
      font-weight: 600;
    }
    .container {
      max-width: 1100px;
      margin: 40px auto;
      padding: 20px;
      text-align: center;
    }
    .carousel {
      position: relative;
      width: 100%;
      max-width: 600px;
      margin: auto;
    }
    .carousel img {
      width: 100%;
      height: auto;
      border-radius: 15px;
      display: none;
    }
    .carousel img.active {
      display: block;
    }
    .arrow {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      font-size: 30px;
      color: white;
      background-color: rgba(0, 0, 0, 0.5);
      border: none;
      cursor: pointer;
      padding: 10px;
      border-radius: 50%;
    }
    .arrow.left {
      left: 10px;
    }
    .arrow.right {
      right: 10px;
    }
    .form-section {
      margin-top: 30px;
    }
    input {
      padding: 10px;
      width: 90%;
      max-width: 400px;
      border: 1px solid #4b4b5e;
      border-radius: 8px;
      background-color: #2a2a3d;
      color: #d0d0d5;
      font-size: 16px;
    }
    button {
      padding: 12px 20px;
      background-color: #28a745;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      width: 90%;
      max-width: 400px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #218838;
    }
  </style>
</head>
<body>

<header>Освободи голову — Действуй ясно</header>

<div class="container">
  <div class="carousel">
    <img src="A_sleek,_modern_website_waitlist_page_with_four_mo.png" class="active" alt="Скриншот 1">
    <img src="A_sleek,_modern_website_waitlist_page_with_four_mo.png" alt="Скриншот 2">
    <img src="A_sleek,_modern_website_waitlist_page_with_four_mo.png" alt="Скриншот 3">
    <img src="A_sleek,_modern_website_waitlist_page_with_four_mo.png" alt="Скриншот 4">
    <button class="arrow left" onclick="prevSlide()">‹</button>
    <button class="arrow right" onclick="nextSlide()">›</button>
  </div>

  <div class="form-section">
    <h2>Присоединяйтесь к Waitlist</h2>
    <p>Введите ваш email или номер телефона, чтобы первыми получить доступ к нашему Telegram боту.</p>
    <form action="https://formspree.io/f/xkgnwgbn" method="POST">
      <input type="email" name="email" placeholder="Введите ваш email или телефон" required>
      <button type="submit">Присоединиться</button>
    </form>
  </div>
</div>

<script>
  let currentSlide = 0;
  const slides = document.querySelectorAll('.carousel img');

  function showSlide(index) {
    slides.forEach((slide, i) => {
      slide.classList.toggle('active', i === index);
    });
  }

  function nextSlide() {
    currentSlide = (currentSlide + 1) % slides.length;
    showSlide(currentSlide);
  }

  function prevSlide() {
    currentSlide = (currentSlide - 1 + slides.length) % slides.length;
    showSlide(currentSlide);
  }
</script>

</body>
</html>
